    <body>

        <script>
            let min = Number (prompt ('min number'));
            let max = Number (prompt ('max number'));
            let result = '';

            for (let i = min; i <= max; i++) {
            if (i % 2 === 0) {
                result += `${i},`;
            }    
            }
            alert (result);

            //${i}, სანამ მივხვდი რომ მძიმე აკლდა აქ მაგარი ვიწვალე ციფრებს შორის რატომ არ იწერებოდა მძიმეები )

        </script>

    </body>
